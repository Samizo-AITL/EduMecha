<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- ベースCSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- 追加CSS（_config.yml の extra_css で指定されていれば） -->
  {% if site.extra_css %}
    {% for css in site.extra_css %}
      <link rel="stylesheet" href="{{ css | relative_url }}">
    {% endfor %}
  {% endif %}

  <!-- 数式（必要ページのみ） -->
  {%- if page.math == 'katex' -%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}]});">
    </script>
  {%- elsif page.math == 'mathjax' -%}
    <script>window.MathJax={tex:{inlineMath:[['$','$'],['\$begin:math:text$','\\$end:math:text$']]}};</script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {%- endif -%}
</head>
<body>
  <main class="page">
    {{ content }}
  </main>

  <!-- Mermaid.js（ページ内の ```mermaid ブロックを自動描画） -->
  <script type="module">
    // 1) コードブロック（```mermaid）を <div class="mermaid"> に置換
    document.addEventListener('DOMContentLoaded', () => {
      const targets = document.querySelectorAll('pre > code.language-mermaid, pre > code.mermaid, code.language-mermaid');
      targets.forEach(code => {
        const pre = code.closest('pre') || code;
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent.trim();
        pre.replaceWith(div);
      });
    });

    // 2) Mermaid を読み込み＆初期化
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      securityLevel: 'loose'  // 外部フォント等を使う場合に便利
    });
  </script>
</body>
</html>
